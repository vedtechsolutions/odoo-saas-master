<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600" fill="none">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="50%" style="stop-color:#004C99"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF9800"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Dot pattern -->
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="rgba(255,255,255,0.08)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1440" height="600" fill="url(#heroGrad)"/>

  <!-- Grid overlay -->
  <rect width="1440" height="600" fill="url(#grid)"/>

  <!-- Dot pattern overlay -->
  <rect width="1440" height="600" fill="url(#dots)"/>

  <!-- Abstract floating shapes -->
  <!-- Large circle top right -->
  <circle cx="1300" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1300" cy="100" r="150" fill="rgba(255,255,255,0.02)"/>

  <!-- Medium circle bottom left -->
  <circle cx="100" cy="500" r="180" fill="rgba(255,255,255,0.03)"/>

  <!-- Floating orbs with glow -->
  <g filter="url(#glow)">
    <circle cx="1100" cy="150" r="8" fill="rgba(255,193,7,0.6)"/>
    <circle cx="200" cy="200" r="6" fill="rgba(34,197,94,0.5)"/>
    <circle cx="1350" cy="400" r="10" fill="rgba(255,255,255,0.3)"/>
    <circle cx="80" cy="350" r="5" fill="rgba(255,193,7,0.4)"/>
  </g>

  <!-- Decorative lines -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
    <!-- Curved line 1 -->
    <path d="M 0 400 Q 400 300 800 350 T 1440 300"/>
    <!-- Curved line 2 -->
    <path d="M 0 450 Q 300 400 700 420 T 1440 380"/>
  </g>

  <!-- Geometric shapes -->
  <!-- Triangle 1 -->
  <polygon points="1380,50 1420,120 1340,120" fill="rgba(255,255,255,0.05)" transform="rotate(15, 1380, 85)"/>
  <!-- Triangle 2 -->
  <polygon points="50,100 90,170 10,170" fill="rgba(255,255,255,0.04)" transform="rotate(-10, 50, 135)"/>

  <!-- Hexagon -->
  <polygon points="1200,500 1230,515 1230,545 1200,560 1170,545 1170,515" fill="rgba(255,255,255,0.05)"/>

  <!-- Floating rectangles -->
  <rect x="100" y="80" width="40" height="40" rx="8" fill="rgba(255,255,255,0.04)" transform="rotate(15, 120, 100)"/>
  <rect x="1300" y="300" width="30" height="30" rx="6" fill="rgba(255,255,255,0.05)" transform="rotate(-20, 1315, 315)"/>

  <!-- Wave at bottom -->
  <path d="M 0 550 Q 360 500 720 530 T 1440 510 L 1440 600 L 0 600 Z" fill="rgba(255,255,255,0.02)"/>
  <path d="M 0 570 Q 360 540 720 560 T 1440 540 L 1440 600 L 0 600 Z" fill="rgba(255,255,255,0.03)"/>

  <!-- Animated particles (CSS animation would be added) -->
  <g class="particles">
    <circle cx="300" cy="150" r="2" fill="rgba(255,255,255,0.4)"/>
    <circle cx="600" cy="100" r="1.5" fill="rgba(255,255,255,0.3)"/>
    <circle cx="900" cy="180" r="2" fill="rgba(255,255,255,0.35)"/>
    <circle cx="1200" cy="120" r="1.5" fill="rgba(255,255,255,0.25)"/>
    <circle cx="400" cy="400" r="2" fill="rgba(255,255,255,0.3)"/>
    <circle cx="1000" cy="350" r="1.5" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- Subtle radial highlight -->
  <ellipse cx="720" cy="200" rx="600" ry="250" fill="url(#heroGrad)" opacity="0.3"/>
</svg>
