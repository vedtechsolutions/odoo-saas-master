<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="successGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring with pulse animation -->
  <circle cx="60" cy="60" r="55" stroke="url(#successGradient)" stroke-width="3" fill="none" opacity="0.3">
    <animate attributeName="r" values="55;58;55" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Main circle background -->
  <circle cx="60" cy="60" r="50" fill="url(#successGradient)" filter="url(#successGlow)"/>

  <!-- Inner subtle ring -->
  <circle cx="60" cy="60" r="45" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>

  <!-- Checkmark -->
  <path
    d="M 35 60 L 52 77 L 85 44"
    stroke="white"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  >
    <animate
      attributeName="stroke-dasharray"
      from="0 100"
      to="100 0"
      dur="0.5s"
      fill="freeze"
    />
  </path>

  <!-- Sparkles -->
  <g fill="white" opacity="0.8">
    <circle cx="95" cy="25" r="3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="30" r="2">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="85" r="2.5">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
