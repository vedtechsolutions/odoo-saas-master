<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="100%" style="stop-color:#004C99"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowSm" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Browser Window Frame -->
  <g filter="url(#shadow)">
    <!-- Main browser window -->
    <rect x="40" y="30" width="720" height="440" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Browser chrome / title bar -->
    <rect x="40" y="30" width="720" height="40" rx="12" fill="#f8fafc"/>
    <rect x="40" y="58" width="720" height="12" fill="#f8fafc"/>

    <!-- Traffic lights -->
    <circle cx="65" cy="50" r="6" fill="#ff5f57"/>
    <circle cx="85" cy="50" r="6" fill="#febc2e"/>
    <circle cx="105" cy="50" r="6" fill="#28c840"/>

    <!-- URL bar -->
    <rect x="130" y="40" width="400" height="22" rx="6" fill="white" stroke="#e2e8f0"/>
    <text x="145" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">
      <tspan fill="#22c55e">üîí</tspan> my-company.vedtechsolutions.com
    </text>

    <!-- Refresh and menu icons placeholder -->
    <circle cx="700" cy="50" r="10" fill="#e2e8f0"/>
    <circle cx="730" cy="50" r="10" fill="#e2e8f0"/>
  </g>

  <!-- Dashboard Content Area -->
  <g transform="translate(40, 70)">
    <!-- Sidebar -->
    <rect x="0" y="0" width="180" height="400" fill="#1e293b"/>

    <!-- Logo area in sidebar -->
    <rect x="20" y="20" width="140" height="35" rx="6" fill="url(#primaryGrad)"/>
    <text x="45" y="43" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">VEDTECH</text>

    <!-- Sidebar menu items -->
    <g fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">
      <!-- Active item -->
      <rect x="10" y="75" width="160" height="36" rx="6" fill="#334155"/>
      <text x="45" y="98" fill="white">Dashboard</text>
      <rect x="20" y="85" width="16" height="16" rx="3" fill="#0066CC"/>

      <!-- Other items -->
      <text x="45" y="138">Instances</text>
      <rect x="20" y="125" width="16" height="16" rx="3" fill="#475569"/>

      <text x="45" y="178">Billing</text>
      <rect x="20" y="165" width="16" height="16" rx="3" fill="#475569"/>

      <text x="45" y="218">Support</text>
      <rect x="20" y="205" width="16" height="16" rx="3" fill="#475569"/>

      <text x="45" y="258">Settings</text>
      <rect x="20" y="245" width="16" height="16" rx="3" fill="#475569"/>
    </g>

    <!-- User avatar at bottom of sidebar -->
    <circle cx="40" cy="370" r="18" fill="#0066CC"/>
    <text x="35" y="376" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">JD</text>
    <text x="65" y="367" font-family="system-ui, sans-serif" font-size="11" fill="#cbd5e1">John Doe</text>
    <text x="65" y="382" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Admin</text>
  </g>

  <!-- Main Dashboard Content -->
  <g transform="translate(230, 85)">
    <!-- Header -->
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Welcome back, John!</text>
    <text x="0" y="42" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Here's what's happening with your instances today.</text>

    <!-- Stats Cards Row -->
    <g transform="translate(0, 60)" filter="url(#shadowSm)">
      <!-- Card 1: Active Instances -->
      <rect x="0" y="0" width="130" height="85" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="15" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Active Instances</text>
      <text x="15" y="55" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">12</text>
      <text x="15" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">‚Üë 2 this month</text>

      <!-- Card 2: Uptime -->
      <rect x="145" y="0" width="130" height="85" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="160" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Uptime</text>
      <text x="160" y="55" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">99.97%</text>
      <text x="160" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Last 30 days</text>

      <!-- Card 3: Storage Used -->
      <rect x="290" y="0" width="130" height="85" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="305" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Storage Used</text>
      <text x="305" y="55" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">48GB</text>
      <rect x="305" y="62" width="100" height="6" rx="3" fill="#e2e8f0"/>
      <rect x="305" y="62" width="48" height="6" rx="3" fill="url(#primaryGrad)"/>

      <!-- Card 4: Monthly Cost -->
      <rect x="435" y="0" width="130" height="85" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="450" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Monthly Cost</text>
      <text x="450" y="55" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">$299</text>
      <text x="450" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#22c55e">‚Üì 15% vs last</text>
    </g>

    <!-- Instances Table -->
    <g transform="translate(0, 165)" filter="url(#shadowSm)">
      <rect x="0" y="0" width="565" height="200" rx="8" fill="white" stroke="#e2e8f0"/>

      <!-- Table header -->
      <text x="15" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Your Instances</text>
      <rect x="480" y="12" width="70" height="28" rx="6" fill="url(#primaryGrad)"/>
      <text x="493" y="31" font-family="system-ui, sans-serif" font-size="11" fill="white">+ New</text>

      <!-- Table headers -->
      <line x1="15" y1="50" x2="550" y2="50" stroke="#e2e8f0"/>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b">NAME</text>
      <text x="180" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b">STATUS</text>
      <text x="280" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b">VERSION</text>
      <text x="380" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b">CREATED</text>
      <text x="480" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b">ACTIONS</text>

      <!-- Row 1 -->
      <line x1="15" y1="82" x2="550" y2="82" stroke="#f1f5f9"/>
      <circle cx="25" cy="102" r="8" fill="#dbeafe"/>
      <text x="22" y="106" font-family="system-ui, sans-serif" font-size="10" fill="#0066CC">P</text>
      <text x="40" y="106" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">production-main</text>
      <rect x="180" y="93" width="55" height="20" rx="10" fill="#dcfce7"/>
      <text x="192" y="107" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Running</text>
      <text x="280" y="106" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Odoo 17.0</text>
      <text x="380" y="106" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Dec 15, 2024</text>
      <rect x="480" y="93" width="24" height="20" rx="4" fill="#f1f5f9"/>
      <rect x="510" y="93" width="24" height="20" rx="4" fill="#f1f5f9"/>

      <!-- Row 2 -->
      <line x1="15" y1="122" x2="550" y2="122" stroke="#f1f5f9"/>
      <circle cx="25" cy="142" r="8" fill="#fef3c7"/>
      <text x="22" y="146" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">S</text>
      <text x="40" y="146" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">staging-test</text>
      <rect x="180" y="133" width="55" height="20" rx="10" fill="#dcfce7"/>
      <text x="192" y="147" font-family="system-ui, sans-serif" font-size="10" fill="#16a34a">Running</text>
      <text x="280" y="146" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Odoo 17.0</text>
      <text x="380" y="146" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Dec 20, 2024</text>
      <rect x="480" y="133" width="24" height="20" rx="4" fill="#f1f5f9"/>
      <rect x="510" y="133" width="24" height="20" rx="4" fill="#f1f5f9"/>

      <!-- Row 3 -->
      <line x1="15" y1="162" x2="550" y2="162" stroke="#f1f5f9"/>
      <circle cx="25" cy="182" r="8" fill="#e0e7ff"/>
      <text x="22" y="186" font-family="system-ui, sans-serif" font-size="10" fill="#4f46e5">D</text>
      <text x="40" y="186" font-family="system-ui, sans-serif" font-size="12" fill="#1e293b">dev-sandbox</text>
      <rect x="180" y="173" width="55" height="20" rx="10" fill="#fef3c7"/>
      <text x="192" y="187" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">Stopped</text>
      <text x="280" y="186" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Odoo 18.0</text>
      <text x="380" y="186" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Dec 22, 2024</text>
      <rect x="480" y="173" width="24" height="20" rx="4" fill="#f1f5f9"/>
      <rect x="510" y="173" width="24" height="20" rx="4" fill="#f1f5f9"/>
    </g>
  </g>

  <!-- Floating Badge: SOC 2 Certified -->
  <g transform="translate(680, 45)">
    <rect x="0" y="0" width="95" height="30" rx="15" fill="#22c55e" filter="url(#shadowSm)"/>
    <text x="12" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="white">üõ°Ô∏è SOC 2</text>
  </g>

  <!-- Floating Badge: Live Users -->
  <g transform="translate(60, 420)">
    <rect x="0" y="0" width="140" height="35" rx="17" fill="#0066CC" filter="url(#shadowSm)"/>
    <circle cx="18" cy="17" r="5" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="30" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="white">47 joined this week</text>
  </g>
</svg>
